<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Nets Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: orange;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Themed background color */
        .themed-bg {
            background-color: #1d1d1d; /* Brooklyn Nets blue */
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            nav a {
                margin: 0 5px;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body class="themed-bg">
    <header>
        <h1>Brooklyn Nets Fan Page</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">News</a>
        <a href="#">Players</a>
        <a href="#">Schedule</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Welcome to the Brooklyn Nets Fan Page!</h2>
            <p>Stay updated with the latest news, player profiles, game schedules, and more.</p>
            <p>Cheer for the Nets as they dominate the basketball court!</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Brooklyn Nets Fan Page. All rights reserved.</p>
    </footer>
</body>
</html>
